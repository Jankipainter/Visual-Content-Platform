<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.css') }}">

    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/register.css')}}" />
  </head>
  <body>

  <header class="position-top w-100 " style="margin-bottom:100% ">

            <div class="top-header d-none d-sm-flex justify-content-between align-items-center">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="index.html"><img src="{{ url_for('static',filename='assets/images/logo.png') }}" alt="Multipurpose"></a>

                <a class="search-icon d-none d-md-block" href="#"><i class="fa fa-search"></i></a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                    </ul>
                    <form class="bg-white search-form" method="get" id="searchform">
                        <div class="input-group">
                            <input class="field form-control" id="s" name="s" type="text" placeholder="Search">
                            <span class="input-group-btn">
                                <input class="submit btn btn-primary" id="searchsubmit" name="submit" type="submit"
                                    value="Search">
                            </span>
                        </div>
                    </form>
                </div>
            </nav>
            </div>
    </header>

    <section class="container">

      <form action="/register" method="post" class="form">
         <header class="reg">Registration Form</header>
        <div class="input-box">

          <label>User Name</label>
          <input type="text" placeholder="Enter full name" name="User_Name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email address" name="Email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter Password" required />
          </div>
          <div class="input-box">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" name="Password" required />
          </div>
        </div>

        <button value="Register">Submit</button>
      </form>
    </section>

  </body>
</html>
